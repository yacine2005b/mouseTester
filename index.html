<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mouse Click Test</title>
  </head>
  <body>
    <div class="idk">
      <div class="title">
        <div id="counter">Clicks: 0</div>
        <div id="timer">Time Left: 5 seconds</div>
      </div>

      <div id="clickButton" onclick="incrementCounter()">Click me!</div>
    </div>

    <div class="result">
      <h2></h2>
      <img src="imgs/cheetah.jfif" alt="" />
      <p></p>
      <button class="refreshPage" onclick="refreshPage()">RESTART</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
