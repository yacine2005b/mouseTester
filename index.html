<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />

    <title>Mouse Click Test</title>
  </head>
  <body>
    <div class="idk">
      <div class="title">
        <div id="counter">Clicks: 0</div>
        <div id="timer">Time Left: 5 seconds</div>
      </div>

      <div id="clickButton" onclick="incrementCounter()">Click me!</div>
    </div>

    <div class="result">
      <h2></h2>
      <img src="imgs/cheetah.jfif" alt="" />

      <h5></h5>
      <div class="fact">
        <span>fun fact :</span>
        <h3></h3>
      </div>
      <button class="refreshPage" onclick="refreshPage()">RESTART</button>
      <div class="footer">
        <h4>play again to be</h4>

        <img src="imgs/octopus.jfif" id="octopus" alt="" />
        <img src="imgs/cheetah.jfif" id="cheetah" />
        <img src="imgs/rocket.jfif" id="rocket" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
